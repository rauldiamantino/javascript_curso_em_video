<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício País</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div> <!-- Aqui será exibido o retorno do JavaScript-->

    <script>
        function verificar() {
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var nac = (txtp.value)

            if (nac == 'Brasil') {
                res.innerHTML = '<p>Você é <strong>Brasileiro</strong></p>'
            } else {
                res.innerHTML = '<p>Você é <strong>Estrangeiro</strong></p>'
            }
        }
    </script>
</body>
</html>
