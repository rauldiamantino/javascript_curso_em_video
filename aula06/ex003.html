<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(101, 101, 156);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(221, 145, 3);
        }  
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Primeira aula de programação em JavaScript!</p>
    
    <!-- O javascript geralmente vai ser criado no final do body -->
    <!-- Também é possível criar script externo -->
    <!-- Comandos em JavaScript na maioria das vezes em letra minúscula, existem exceções -->
    <script>
        var n1 = Number(window.prompt ('Digite um número: '))
        var n2 = Number(window.prompt ('Digite outro número: '))
        var soma = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${soma.toString()}`) //template string, o código fica mais clean.

        //number + number = adição
        //string + string = concatenação
        //o prompt já recebe string, tem que converter para number (conversões de tipo)

        // A variável soma vai receber os números 1 e 2 convertidos para números e assim apresentar a soma no alert

        //atualmente podemos usar somente Number, ao invés de parseInt ou parseFloat

        //Para converter número para string, pode se usar String(n) ou n.toString()

    </script>
</body>
</html>
