<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(101, 101, 156);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(221, 145, 3);
        }  
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Primeira aula de programação em JavaScript!</p>
    
    <!-- O javascript geralmente vai ser criado no final do body -->
    <!-- Também é possível criar script externo -->
    <!-- Comandos em JavaScript na maioria das vezes em letra minúscula, existem exceções -->
    <script>
        window.alert('Minha primeira mensagem') //Alerta
        window.confirm('Está gostando de JS?') //Janela com botão OK e Cancelar
        window.prompt('Qual é seu nome?') //Vai perguntar o nome
    </script>
</body>
</html>
